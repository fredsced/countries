<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Countries</title>
</head>

<body>
    <h1>Countries APIs, region Europe</h1>
    <div id="main">
        <div id="table-container">
            <table>
                <thead>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Area</th>
                    <th>Density</th>
                    <th>Num. borders</th>
                    <th>Flag</th>
                </thead>
                <tbody id='content'>
                </tbody>
            </table>
        </div>
        <iframe 
        id='map'
        width="100%" 
        height="300" 
        style="border:0" 
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCnYhHe2_GKIyz_2gjHG__qxEecQ7VyLvs&q=Europe" allowfullscreen>
        </iframe>

    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
